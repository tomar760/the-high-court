<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The High Court Payment Portal</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    p  { margin-bottom: 2rem; color: #aaa; }
    input {
      padding: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background: white;
      color: black;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #success {
      margin-top: 2rem;
      color: lightgreen;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>THE HIGH COURT</h1>
  <p>PAYMENT PORTAL</p>
  <input type="number" id="amount" placeholder="Enter amount in INR" />
  <button onclick="payNow()">PAY NOW</button>
  <div id="success" style="display: none;">âœ… Payment Successful!</div>
  <script>
    function payNow() {
      const amount = document.getElementById('amount').value;
      if (!amount || amount < 1) {
        alert('Please enter a valid amount');
        return;
      }
      fetch("https://api.razorpay.com/v1/orders", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Basic " + btoa("rzp_test_G6Cq5wP6xN6qPU" + ":" + "G8qOrAFKUNIe4Ill4hGrzHKk"),
        },
        body: JSON.stringify({
          amount: amount * 100,
          currency: "INR",
          receipt: "rcptid_11"
        })
      })
      .then(res => res.json())
      .then(data => {
        var options = {
          "key": "rzp_test_G6Cq5wP6xN6qPU",
          "amount": data.amount,
          "currency": "INR",
          "name": "The High Court",
          "description": "Test Payment",
          "order_id": data.id,
          "handler": function () {
            document.getElementById("success").style.display = "block";
          },
          "theme": {
            "color": "#3399cc"
          }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
      });
    }
  </script>
</body>
</html>
